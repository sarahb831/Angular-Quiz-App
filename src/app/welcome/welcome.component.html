<div class="welcome">
    <h2>Welcome to our quizzes!</h2>
    <div class="quiz-list" *ngFor="let q of quizzes">
        <mat-card class="quiz">
            <mat-card-header>
                <mat-card-title>{{q.label}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{q.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <a routerLink="/{{q.name}}" class="btn btn-primary">Select</a>
            </mat-card-actions>
        </mat-card>
       
    </div>
</div>
