<div class="results">
    <h2>Results</h2>
    <div class="answer" *ngFor="let a of answers.values; let i=index" [ngClass]="{correct: a.correct}">
       <p>{{i+1}}: Question:{{questions[i].label}}</p>
       <p>Answer:  {{a.value}}</p>
       <p>{{a.correct ? '  Correct!     ' : '  Incorrect     '}}</p>
    </div>
    <a routerLink="/welcome" class="btn btn-primary">Choose another quiz</a>
</div>>
